<div class="container">
  <div class="row">
    <div class="col">
      <!-- imports: [ReactiveFormsModule] -->
      <form [formGroup]="myForm" class="form" (ngSubmit)="Add()">
        <div class="form-group w-75 m-3 d-flex">
            <label for="name" class="w-25">Name: </label>
            <input formControlName="userName" id="name" class="form-control w-75 m-auto" type="text" placeholder="Ex: Ahmed" />
            @if (!NameValid) {
              <p>Name Required</p>
            }
        </div>
        <div class="form-group w-75 m-3 d-flex">
            <label for="age" class="w-25">Age: </label>
            <input formControlName="userAge" id="age" class="form-control w-75 m-auto" type="number" placeholder="Ex: 20" />
        </div>
        <div class="text-center">
          <input class="btn btn-outline-success" type="submit" value="ADD">
        </div>
      </form>
    </div>
  </div>
</div>
