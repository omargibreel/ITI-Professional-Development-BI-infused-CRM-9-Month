<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>table</title>
    </head>
    <body>
        <table bgcolor="red" border="2" width="500" align="center">
            <thead>
                <tr>
                    <th>name</th>
                    <th>age</th>
                    <th>salary</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><font color="blue">ahmed</font></td>
                    <td>25</td>
                    <td>1000</td>
                </tr>
                <tr>
                    <td rowspan="2">mohamed</td>
                    <td>25</td>
                    <td>1000</td>
                </tr>
                <tr>

                    <td>25</td>
                    <td>1000</td>
                </tr>

                <tr>
                    <td>ahmed</td>
                    <td>ahmed</td>
                    <td colspan="2">1000</td>
                </tr>
            </tbody>
            <tfoot></tfoot>
        </table>

    </body>
</html>
