<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Method Chaining</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="/style/10-MethodChaining.css.css">
    </head>
    <body>
        <h1>Method Chaining</h1>

        <div class="example">
            <h2>Chaining jQuery Methods</h2>

            <p id="chainExample">This paragraph will change color, slide up, and
                slide down. ($("#chainExample").css("color",
                "red").slideUp(1000).slideDown(1000))</p>
            <button id="btnChain">Run chained methods</button>
        </div>
        <script src="/js/10-MethodChaining.js"></script>
    </body>
</html>
