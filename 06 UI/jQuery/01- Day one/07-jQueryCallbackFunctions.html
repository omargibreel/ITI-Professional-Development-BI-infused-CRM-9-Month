<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>jQuery Callback Functions</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="/style/07-jQueryCallbackFunctions.css">
    </head>
    <body>
        <h1>jQuery Callback Functions</h1>

        <div class="example">
            <h2>Using Callback Functions</h2>

            <p id="callbackPara">This paragraph will hide slowly with a
                callback. ($("p").hide("slow", function(){...}))</p>
            <button id="callbackButton">Hide with callback</button>
        </div>

        <script src="/js/07-jQueryCallbackFunctions.js"></script>
    </body>
</html>
