<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>jQuery Event Methods</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="/style/06-jQueryEventMethods.css">
    </head>
    <body>
        <h1>jQuery Event Methods</h1>

        <div class="example">
            <h2>Event Handling in jQuery</h2>

            <p id="clickablePara">Click me to hide!
                ($("p").click(function(){...}))</p>
            <p id="doubleClickPara">Double-click me to change color!
                ($("p").dblclick(function(){...}))</p>

            <button id="eventButton">Click me
                ($("button").click(function(){...}))</button>
            <input type="text" id="keyInput"
                placeholder="Type here ($("input").keypress(function(){...}))">
        </div>

        <script src="/js/06-jQueryEventMethods.js"></script>
    </body>
</html>
