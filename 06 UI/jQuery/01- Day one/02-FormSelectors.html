<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Selectors</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="/style/02-FormSelectors.css">
    </head>
    <body>
        <h1>Form Selectors</h1>

        <div class="example">
            <h2>Form Element Selectors</h2>
            <form>
                Name: <input type="text"><br>
                Email: <input type="email"><br>
                Gender:
            </form>

            <button id="btnSelectInputs">Select All Inputs
                ($(":input"))</button>
            <button id="btnSelectText">Select text inputs
                ($(":text"))</button>
        </div>

        <script src="/js/02-02-FormSelectors.js"></script>
    </body>
</html>
