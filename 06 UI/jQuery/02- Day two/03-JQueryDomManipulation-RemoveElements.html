<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>jQuery DOM Manipulation - Remove Elements</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet"
            href="/style/03-JQueryDomManipulation-RemoveElements.css">
    </head>
    <body>
        <h1>jQuery DOM Manipulation - Remove Elements</h1>

        <div class="example">
            <h2>Removing Elements</h2>
            <p>jQuery provides methods to remove elements from the DOM:</p>

            <div class="container" id="container1">
                <div class="item">Item 1</div>
                <div class="item remove">Item 2 (to remove)</div>
                <div class="item">Item 3</div>
                <div class="item remove">Item 4 (to remove)</div>
                <div class="item">Item 5</div>
                <div class="remove">Item 6</div>
            </div>

            <div class="container" id="container2">
                <div class="item">Parent Element</div>
                <div class="item">Child Element 1</div>
                <div class="item">Child Element 2</div>
                <div class="item">Child Element 3</div>
            </div>

            <button id="btn-remove">Remove selected elements
                (.remove())</button>
            <button id="btn-remove-filtered">Remove filtered elements
                (.remove(".remove"))</button>
            <button id="btn-empty">Empty container (.empty())</button>
        </div>

        <script src="/js/03-JQueryDomManipulation-RemoveElements.js"></script>
    </body>
</html>
