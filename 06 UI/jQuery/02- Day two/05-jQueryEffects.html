<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>jQuery Effects</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="/style/05-jQueryEffects.css">
    </head>
    <body>
        <h1>jQuery Effects</h1>

        <div class="example">
            <h2>Showing and Hiding Elements</h2>

            <div class="effect-box" id="box1">Box 1</div>

            <button id="btn-show">Show</button>
            <button id="btn-hide">Hide</button>
            <button id="btn-toggle">Toggle</button>
            <button id="btn-toggle-class">Toggle class</button>
        </div>

        <div class="example">
            <h2>Fading Effects</h2>

            <div class="effect-box" id="box2">Box 2</div>

            <button id="btn-fadein">Fade In</button>
            <button id="btn-fadeout">Fade Out</button>
            <button id="btn-fadeto">Fade To (0.5)</button>
            <button id="btn-fadetoggle">Fade Toggle</button>
        </div>

        <div class="example">
            <h2>Sliding Effects</h2>

            <div class="effect-box" id="box3">Box 3</div>

            <button id="btn-slidedown">Slide Down</button>
            <button id="btn-slideup">Slide Up</button>
            <button id="btn-slidetoggle">Slide Toggle</button>
        </div>

        <div class="example">
            <h2>Custom Animations</h2>

            <div class="animated-box" id="animated-box">Animate Me!</div>

            <button id="btn-animate">Animate</button>
            <button id="btn-animate-multiple">Multiple Animations</button>
            <button id="btn-animate-reset">Reset</button>
        </div>

        <script src="/js/05-jQueryEffects.js"></script>
    </body>
</html>
