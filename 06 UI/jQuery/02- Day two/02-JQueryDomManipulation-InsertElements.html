<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>jQuery DOM Manipulation - Insert Elements</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet"
            href="/style/02-JQueryDomManipulation-InsertElements.css">
    </head>
    <body>
        <h1>jQuery DOM Manipulation - Insert Elements</h1>

        <div class="example">
            <h2>Inserting Elements</h2>
            <p>jQuery provides several methods to insert elements in different
                positions:</p>

            <div class="container" id="container">
                <div class="item">Original Item 1</div>
                <div class="item">Original Item 2</div>
                <div class="item">Original Item 3</div>
            </div>

            <button id="btn-append">Append (inside, at end)</button>
            <button id="btn-prepend">Prepend (inside, at beginning)</button>
            <button id="btn-after">After (outside, after element)</button>
            <button id="btn-before">Before (outside, before element)</button>
            <button id="btn-multiple">Add Multiple Elements</button>
        </div>

        <script src="/js/02-JQueryDomManipulation-InsertElements.js"></script>
    </body>
</html>
