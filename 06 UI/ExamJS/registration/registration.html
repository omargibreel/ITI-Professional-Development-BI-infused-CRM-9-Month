<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <script src="../config.js"></script>
</head>

<body class="bg-gray-100 font-sans">
  <div class="container mt-10 lg:mt-20 lg:w-[50%] xl:w-[40%] lg:p-0 p-6 mx-auto">
    <header class="flex flex-col items-start mb-8">
      <h2 class="text-3xl font-bold text-gray-800">Create Account</h2>
      <p class="font-light text-gray-500">
        Sign up to start your examination
      </p>
    </header>

    <div class="form-container bg-white p-8 rounded-2xl shadow-sm">
      <form action="" class="w-full grid grid-cols-2 gap-5">
        <div class="form-group col-span-2 md:col-span-1">
          <label for="fName" class="block mb-2 text-sm font-semibold text-gray-700">First Name</label>
          <input
            class="px-4 py-2 w-full rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all"
            type="text" id="fName" name="fName" placeholder="Omar" required />
          <p id="fName-alert" class="text-red-500 text-[10px] mt-1 hidden"></p>
        </div>

        <div class="form-group col-span-2 md:col-span-1">
          <label for="lName" class="block mb-2 text-sm font-semibold text-gray-700">Last Name</label>
          <input
            class="px-4 py-2 w-full rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all"
            type="text" id="lName" name="lName" placeholder="Osama" required />
          <p id="lName-alert" class="text-red-500 text-[10px] mt-1 hidden"></p>
        </div>

        <div class="form-group col-span-2">
          <label for="email" class="block mb-2 text-sm font-semibold text-gray-700">Email Address</label>
          <div class="relative">
            <input
              class="pl-10 pr-4 py-2 w-full rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all"
              type="email" id="email" name="email" placeholder="student@example.com" required />
            <i class="fa-solid fa-envelope absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
          </div>
          <p id="email-alert" class="text-red-500 text-[10px] mt-1 hidden"></p>
        </div>

        <div class="form-group col-span-2">
          <label for="password" class="block mb-2 text-sm font-semibold text-gray-700">Password</label>
          <div class="relative">
            <input
              class="pl-10 pr-4 py-2 w-full rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all"
              type="password" id="password" name="password" placeholder="••••••••" required />
            <i class="fa-solid fa-lock absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
          </div>
          <p id="password-alert" class="text-red-500 text-[10px] mt-1 hidden"></p>
        </div>

        <div class="form-group col-span-2">
          <label for="re-password" class="block mb-2 text-sm font-semibold text-gray-700">Confirm Password</label>
          <div class="relative">
            <input
              class="pl-10 pr-4 py-2 w-full rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all"
              type="password" id="re-password" name="re-password" placeholder="••••••••" required />
            <i class="fa-solid fa-shield-check absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
          </div>
          <p id="re-password-alert" class="text-red-500 text-[10px] mt-1 hidden"></p>
        </div>

        <button type="submit"
          class="bg-blue-600 opacity-50 cursor-not-allowed hover:bg-blue-700 transition-colors w-full py-3 rounded-full mt-4 text-white font-bold col-span-2 shadow-md"
          id="submitBtn" disabled>
          Create Account
        </button>
      </form>
      <div class="text-center mt-4">
          <p class="text-sm text-gray-600">
            Do have an account?
            <a
              href="../index.html"
              class="text-blue-600 font-bold hover:underline"
              >Sign In</a
            >
          </p>
        </div>
      </div>
    </div>

    <div class="text-center text-gray-500 text-xs mt-10 mb-10">
      <p class="hover:text-gray-700 cursor-pointer transition-colors">
        Terms & Conditions | Privacy Policy
      </p>
    </div>
  </div>

  <script src="registration.js"></script>
</body>

</html>
