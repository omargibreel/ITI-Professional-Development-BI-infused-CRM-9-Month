<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExamSystem | Physics</title>
    <link rel="stylesheet" href="./exam.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../config.js"></script>
  </head>

  <body class="bg-gray-50 min-h-screen flex flex-col">
    <nav
      class="flex justify-between items-center py-3 px-6 lg:px-20 bg-white shadow-sm border-b"
    >
      <div class="flag">
        <button id="markerBtn" class="btn btn-ghost btn-circle group">
          <i
            class="fa-solid fa-flag text-gray-300 group-hover:text-red-500 transition-colors"
            id="flag"
          ></i>
        </button>
      </div>
      <div class="flex flex-col items-center">
        <p
          id="subjectName"
          class="font-medium uppercase tracking-widest text-xs text-gray-400"
        >
          physics
        </p>
        <h2 id="questionNum" class="font-bold text-lg">Question 1 of 10</h2>
      </div>
      <div>
        <button
          id="finishExamBtn"
          class="btn btn-primary btn-sm rounded-lg shadow-md"
        >
          Submit Exam
        </button>
      </div>
    </nav>

    <div
      class="progress-time border-b flex items-center justify-between py-2 px-6 lg:px-20 bg-gray-100"
    >
      <div class="flex items-center gap-2">
        <i class="fa-regular fa-clock opacity-50"></i>
        <span
          id="timer"
          class="countdown font-mono text-xl text-primary"
        ></span>
      </div>
      <div class="flex items-center gap-4">
        <progress
          id="progress"
          class="progress progress-primary w-32 md:w-56"
          value="0"
          max="3600"
        ></progress>
        <p class="percentage text-sm font-bold text-primary"></p>
      </div>
    </div>

    <main class="flex flex-col lg:flex-row flex-grow">
      <aside class="w-full lg:w-80 bg-white border-r p-6 order-2 lg:order-1">
        <h3
          class="text-sm font-bold text-gray-500 uppercase tracking-wider mb-6"
        >
          Question Map
        </h3>

        <div id="markerContainer" class="grid grid-cols-5 gap-3 mb-8">
          <button class="btn btn-square btn-md btn-primary">1</button>
          <button
            class="btn btn-square btn-md bg-green-100 text-green-700 border-green-200 hover:bg-green-200"
          >
            2
          </button>
          <button
            class="btn btn-square btn-md bg-red-100 text-red-600 border-red-200 hover:bg-red-200 relative"
          >
            3
          </button>
          <button
            class="btn btn-square btn-md btn-outline border-gray-200 text-gray-400"
          >
            4
          </button>
          <button
            class="btn btn-square btn-md btn-outline border-gray-200 text-gray-400"
          >
            5
          </button>
          <button
            class="btn btn-square btn-md btn-outline border-gray-200 text-gray-400"
          >
            6
          </button>
          <button
            class="btn btn-square btn-md bg-red-100 text-red-600 border-red-200"
          >
            7
          </button>
          <button
            class="btn btn-square btn-md btn-outline border-gray-200 text-gray-400"
          >
            8
          </button>
          <button
            class="btn btn-square btn-md btn-outline border-gray-200 text-gray-400"
          >
            9
          </button>
          <button
            class="btn btn-square btn-md btn-outline border-gray-200 text-gray-400"
          >
            10
          </button>
        </div>

        <div class="space-y-3 pt-6 border-t border-gray-100">
          <div
            class="flex items-center gap-3 text-xs font-semibold text-gray-500"
          >
            <div class="w-4 h-4 bg-primary rounded"></div>
            <span>Current</span>
          </div>
          <div
            class="flex items-center gap-3 text-xs font-semibold text-gray-500"
          >
            <div
              class="w-4 h-4 bg-green-100 border border-green-200 rounded"
            ></div>
            <span>Answered</span>
          </div>
          <div
            class="flex items-center gap-3 text-xs font-semibold text-gray-500"
          >
            <div class="w-4 h-4 bg-red-100 border border-red-200 rounded"></div>
            <span>Flagged for Review</span>
          </div>
          <div
            class="flex items-center gap-3 text-xs font-semibold text-gray-500"
          >
            <div class="w-4 h-4 border border-gray-200 rounded"></div>
            <span>Not Visited</span>
          </div>
        </div>
      </aside>

      <section class="flex-grow p-6 lg:p-12 order-1 lg:order-2">
        <div class="max-w-3xl mx-auto">
          <div>
            <h2
              class="text-xl md:text-2xl font-bold text-gray-800 mb-10"
              id="questionTitle"
            >
              A ball is thrown vertically upward. At the highest point of its
              trajectory, what is the acceleration of the ball?
            </h2>

            <fieldset id="questionContainer" class="space-y-4"></fieldset>
          </div>

          <div id="pagination" class="mt-12">
            <div class="join grid grid-cols-2 shadow-sm">
              <button id="navBack" class="join-item btn btn-outline btn-md">
                Previous
              </button>
              <button id="navForward" class="join-item btn btn-outline btn-md">
                Next
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="exam.js"></script>
  </body>
</html>
