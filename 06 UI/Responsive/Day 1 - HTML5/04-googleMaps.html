<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Google Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style>
        /* Make the map fill the entire page */
        #map {
            height: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <!-- Container for the Google Map -->
    <div id="map"></div>

    <!-- Google Maps API script -->
    <script>(g => { var h, a, k, p = "The Google Maps JavaScript API", c = "google", l = "importLibrary", q = "__ib__", m = document, b = window; b = b[c] || (b[c] = {}); var d = b.maps || (b.maps = {}), r = new Set, e = new URLSearchParams, u = () => h || (h = new Promise(async (f, n) => { await (a = m.createElement("script")); e.set("libraries", [...r] + ""); for (k in g) e.set(k.replace(/[A-Z]/g, t => "_" + t[0].toLowerCase()), g[k]); e.set("callback", c + ".maps." + q); a.src = `https://maps.${c}apis.com/maps/api/js?` + e; d[q] = f; a.onerror = () => h = n(Error(p + " could not load.")); a.nonce = m.querySelector("script[nonce]")?.nonce || ""; m.head.append(a) })); d[l] ? console.warn(p + " only loads once. Ignoring:", g) : d[l] = (f, ...n) => r.add(f) && u().then(() => d[l](f, ...n)) })
            ({ key: "AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg", v: "weekly" });</script>
    <script>
        let map; // Variable to store our map object

        /*
            INITIALIZE GOOGLE MAP:
            - Creates and displays a Google Map
            - Centers the map at given coordinates
            - Sets the zoom level
        */
        async function initMap(x, y) {
            // Import the Maps library
            const { Map } = await google.maps.importLibrary("maps");

            // Create a new map in the 'map' div
            map = new Map(document.getElementById("map"), {
                center: { lat: x, lng: y }, // Center at given coordinates
                zoom: 15, // Zoom level (higher = more zoomed in)
            });
        }

        /*
            GET USER LOCATION AND SHOW MAP:
            - First gets user's current position
            - Then initializes the map at that location
        */
        navigator.geolocation.getCurrentPosition(function(obj){
            console.log("Latitude: " + obj.coords.latitude);
            console.log("Longitude: " + obj.coords.longitude);
            
            // Initialize map with user's coordinates
            initMap(obj.coords.latitude, obj.coords.longitude);
        })
    </script>
</body>
</html>
