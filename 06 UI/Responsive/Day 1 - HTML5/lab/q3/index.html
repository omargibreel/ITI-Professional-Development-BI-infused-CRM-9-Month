<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://kit.fontawesome.com/cf008f84de.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <img src="songs/song1/supermario.jpg" alt="" class="song-img" />
        <h1>super Mario</h1>

        <audio id="song">
          <source
            src="songs/song1/Super Mario Bros (NES) Music - Overworld Theme.mp3"
            type="audio/mpeg"
          />
        </audio>
        <input type="range" value="0" id="progress" />
        <div class="controls">
          <div id="prev">
            <i class="fa-solid fa-backward"></i>
          </div>
          <div id="ctrlIcon">
            <i class="fa-solid fa-play"></i>
          </div>
          <div id="next">
            <i class="fa-solid fa-forward"></i>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
